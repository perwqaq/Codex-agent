project:
  name: "棋牌游戏平台"
  version: "1.0.0"
  environment: "production"

codex:
  model: "claude-sonnet-4-20250514"
  max_tokens: 100000
  temperature: 0.7

agents:
  commander:
    name: "Commander"
    role: "CTO/技术总监"
    priority: 1
  product_manager:
    name: "Product Manager"
    role: "产品经理"
    priority: 2
  ui_ux_designer:
    name: "UI/UX Designer"
    role: "设计总监"
    priority: 3
  frontend_engineer:
    name: "Frontend Engineer"
    role: "前端负责人"
    priority: 4
  backend_engineer:
    name: "Backend Engineer"
    role: "后端负责人"
    priority: 5
  game_logic:
    name: "Game Logic Engineer"
    role: "游戏工程师"
    priority: 6
  qa_engineer:
    name: "QA Engineer"
    role: "测试负责人"
    priority: 7
  devops_security:
    name: "DevOps/Security"
    role: "运维安全"
    priority: 8

validation:
  min_score: 9.5
  required_consecutive: 3
  max_iterations: 10

quality_gates:
  code_coverage: 80
  security_scan: true
  performance_test: true
  accessibility_test: true

tech_stack:
  frontend:
    - React
    - TypeScript
    - Vite
    - TailwindCSS
    - Zustand
  backend:
    - Node.js
    - FastAPI
    - PostgreSQL
    - Redis
    - WebSocket
  devops:
    - Docker
    - Kubernetes
    - GitHub Actions
